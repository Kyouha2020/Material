<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Text Field" name="Description">
  <title>Text Field</title>
  <style>
    .mtrl-text-field {
      margin: 24px 0;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/text-field/text-field.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Text Field</h2>
<section id="text-field">
  <h3>Filled Text Field</h3>
  <label class="mtrl-text-field mtrl-text-field--filled">
    <input class="mtrl-text-field__input" style="outline: none;" type="text">
    <span class="mtrl-text-field__label">Label</span>
    <span class="mtrl-text-field__helper-text">Helper text</span>
  </label>

  <h3>Outlined Text Field</h3>
  <label class="mtrl-text-field mtrl-text-field--outlined">
    <input class="mtrl-text-field__input" style="outline: none;" type="text">
    <span class="mtrl-text-field__label">Label</span>
    <span class="mtrl-text-field__helper-text">Helper text</span>
  </label>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
