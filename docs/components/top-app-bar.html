<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Top App Bar" name="Description">
  <title>Top App Bar</title>
  <link href="../index.css" rel="stylesheet">
  <link href="button.css" rel="stylesheet">
  <link href="../../src/components/app-bar/top-app-bar.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="theme-toggle" title="dark mode"><i class="material-icons">brightness_4</i></div>
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Top App Bar</h2>
<section id="top-app-bar">
  <h3>Mobile</h3>
  <h4>Regular</h4>
  <div class="mtrl-top-app-bar">
    <div class="mtrl-top-app-bar__start-controls">
      <i class="mtrl-top-app-bar__navigation-icon material-icons" tabindex="0">menu</i>
    </div>
    <span class="mtrl-top-app-bar__title">Page title</span>
    <div class="mtrl-top-app-bar__end-controls">
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">share</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">search</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">more_vert</i>
    </div>
  </div>

  <h4>Extended</h4>
  <div class="mtrl-top-app-bar mtrl-top-app-bar--extended">
    <div class="mtrl-top-app-bar__start-controls">
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">menu</i>
    </div>
    <span class="mtrl-top-app-bar__title">Page title</span>
    <div class="mtrl-top-app-bar__end-controls">
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">share</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">search</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">more_vert</i>
    </div>
  </div>

  <h3>Desktop</h3>
  <h4>Regular - Dense</h4>
  <div class="mtrl-top-app-bar mtrl-top-app-bar--dense">
    <i class="mtrl-top-app-bar__navigation-icon material-icons" tabindex="0">menu</i>
    <span class="mtrl-top-app-bar__title">Page title</span>
    <div class="mtrl-top-app-bar__end-controls">
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">share</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">search</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">more_vert</i>
    </div>
  </div>

  <h4>Extended - Dense</h4>
  <div class="mtrl-top-app-bar mtrl-top-app-bar--extended mtrl-top-app-bar--dense">
    <i class="mtrl-top-app-bar__navigation-icon material-icons" tabindex="0">menu</i>
    <span class="mtrl-top-app-bar__title">Page title</span>
    <div class="mtrl-top-app-bar__end-controls">
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">share</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">search</i>
      <i class="mtrl-top-app-bar__action-icon material-icons" tabindex="0">more_vert</i>
    </div>
  </div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
