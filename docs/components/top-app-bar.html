<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Top App Bar" name="Description">
  <title>Top App Bar</title>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/app-bar/top-app-bar.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Top App Bar</h2>
<section id="top-app-bar">
  <h3>Mobile</h3>
  <h4>Regular</h4>
  <div class="mtrl-top-app-bar">
    <div class="mtrl-top-app-bar__start-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">menu</i>
      </button>
    </div>
    <span class="mtrl-top-app-bar__title">Page title</span>
    <div class="mtrl-top-app-bar__end-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">share</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">search</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">more_vert</i>
      </button>
    </div>
  </div>

  <h4>Extended</h4>
  <div class="mtrl-top-app-bar mtrl-top-app-bar--extended">
    <div class="mtrl-top-app-bar__start-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">menu</i>
      </button>
    </div>
    <span class="mtrl-top-app-bar__title">Page title</span>
    <div class="mtrl-top-app-bar__end-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">share</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">search</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">more_vert</i>
      </button>
    </div>
  </div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
