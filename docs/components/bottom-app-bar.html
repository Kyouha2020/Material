<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Bottom App Bar" name="Description">
  <title>Bottom App Bar</title>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/app-bar/bottom-app-bar.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Bottom App Bar</h2>
<section id="bottom-app-bar">
  <h3>Mobile portrait</h3>
  <h4>FAB Center</h4>
  <div class="mtrl-bottom-app-bar">
    <div class="mtrl-bottom-app-bar__start-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">menu</i>
      </button>
    </div>
    <button class="mtrl-bottom-app-bar__fab mtrl-bottom-app-bar__fab--center mtrl-fab">
      <i class="mtrl-fab__icon material-icons">add</i>
    </button>
    <div class="mtrl-bottom-app-bar__end-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">favorite</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">bookmark</i>
      </button>
    </div>
  </div>

  <h4>FAB End</h4>
  <div class="mtrl-bottom-app-bar">
    <div class="mtrl-bottom-app-bar__start-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">favorite</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">mail</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">label</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">bookmark</i>
      </button>
    </div>
    <button class="mtrl-bottom-app-bar__fab mtrl-bottom-app-bar__fab--end mtrl-fab">
      <i class="mtrl-fab__icon material-icons">add</i>
    </button>
  </div>

  <h4>No FAB</h4>
  <div class="mtrl-bottom-app-bar">
    <div class="mtrl-bottom-app-bar__start-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">menu</i>
      </button>
    </div>
    <div class="mtrl-bottom-app-bar__end-controls">
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">favorite</i>
      </button>
      <button class="mtrl-button mtrl-icon-button">
        <i class="mtrl-icon-button__icon material-icons">bookmark</i>
      </button>
    </div>
  </div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
