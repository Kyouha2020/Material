<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Aspect Ratio" name="Description">
  <title>Aspect Ratio</title>
  <style>
    .mtrl-aspect-ratio {
      width: calc(100% / 3);
      margin: 8px;
      border: 1px solid black;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/aspect-ratio/aspect-ratio.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="theme-toggle" title="dark mode"><i class="material-icons">brightness_4</i></div>
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Aspect Ratio</h2>
<section id="aspect-ratio">
  <div class="mtrl-aspect-ratio mtrl-aspect-ratio--16-9">16:9</div>
  <div class="mtrl-aspect-ratio mtrl-aspect-ratio--3-2">3:2</div>
  <div class="mtrl-aspect-ratio mtrl-aspect-ratio--4-3">4:3</div>
  <div class="mtrl-aspect-ratio mtrl-aspect-ratio--square">Square (1:1)</div>
  <div class="mtrl-aspect-ratio mtrl-aspect-ratio--3-4">3:4</div>
  <div class="mtrl-aspect-ratio mtrl-aspect-ratio--2-3">2:3</div>

  <h3>Custom ratio</h3>
  <div class="mtrl-aspect-ratio" style="--mtrl-aspect-ratio: 478 / 239;">478:239</div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
