<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Shape" name="Description">
  <title>Shape</title>
  <style>
    .mtrl-shape {
      display: inline-flex;
      align-items: center;
      justify-items: center;
      vertical-align: middle;
      width: 8rem;
      height: 8rem;
      margin: 8px;
      border: 1px solid black;
      cursor: pointer;
      --mtrl-shape--corner-radius: 16px;
      border-radius: var(--mtrl-shape--corner-radius);
      --mtrl-shape--stroke-width: 2px;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/shape/shape.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Shape</h2>
<section id="aspect-ratio">
  <h3>Corner Shape<span unsafe></span></h3>
  <div class="mtrl-shape mtrl-shape--rounded-corners">Rounded</div>
  <div class="mtrl-shape mtrl-shape--cut-corners">Cut</div>
  <div class="mtrl-shape mtrl-shape--scoop-corners">Scoop</div>
  <div class="mtrl-shape mtrl-shape--notch-corners">Notch</div>
  <div class="mtrl-shape mtrl-shape--cut-corners" style="--mtrl-shape--corner-radius: 8px 16px 24px 48px;">Cut</div>

  <h3>Smooth Corners<span unsafe></span></h3>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 0.8;">0.8</div>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 1;">1</div>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 2;">2</div>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 3;">3</div>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 4;">4</div>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 5;">5</div>
  <div class="mtrl-shape mtrl-shape--smooth-corners" style="--mtrl-shape-smooth-corners: 6;">6</div>

  <h3>Polygon<span unsafe></span></h3>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 3;">3</div>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 4;">4</div>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 5;">5</div>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 6;">6</div>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 7;">7</div>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 8;">8</div>

  <h4>Rotate</h4>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 4; --mtrl-shape-polygon-angle: 45deg;">
    45°
  </div>
  <div class="mtrl-shape mtrl-shape--polygon" style="--mtrl-shape-polygon-sides: 4; --mtrl-shape-polygon-angle: 60deg;">
    60°
  </div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
