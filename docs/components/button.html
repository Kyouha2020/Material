<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Button & Icon Button" name="Description">
  <title>Button</title>
  <style>
    button {
      margin: 4px;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
  <link href="../../src/components/button/icon-button.css" rel="stylesheet">
  <link href="../../src/components/density/density.css" rel="stylesheet">
  <link href="../../src/components/shape/shape.css" rel="stylesheet">
  <link href="../../src/components/theme/theme.css" rel="stylesheet">
</head>
<body>

<div id="theme-toggle">Dark Theme</div>

<h2>Button</h2>
<section id="button">
  <h4>Text Button</h4>
  <button class="mtrl-button">Text Button</button>
  <button class="mtrl-button mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--raised">Raised</button>
  <button class="mtrl-button" disabled>Disabled</button>

  <h4>Outlined Button</h4>
  <button class="mtrl-button mtrl-button--outlined">Outlined Button</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--outlined" disabled>Disabled</button>

  <h4>Contained Button</h4>
  <button class="mtrl-button mtrl-button--contained">Contained Button</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--unelevated">Unelevated</button>
  <button class="mtrl-button mtrl-button--contained" disabled>Disabled</button>

  <h3>Usage</h3>
  <h4>With Icon</h4>
  <button class="mtrl-button mtrl-button--outlined">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Leading</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <span class="mtrl-button__label">Trailing</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined" dir="rtl">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Leading RTL</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined" dir="rtl">
    <span class="mtrl-button__label">Trailing RTL</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <svg class="mtrl-button__icon" fill="#000000" height="24px" viewBox="0 0 24 24"
         width="24px" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path
          d="M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 17.64C3.75 16.1 3 14.14 3 12c0-2.13.76-4.08 2-5.63v11.27zM17.64 5H6.36C7.9 3.75 9.86 3 12 3s4.1.75 5.64 2zM12 14.53L8.24 7h7.53L12 14.53zM17 9v8h-4l4-8zm-6 8H7V9l4 8zm6.64 2c-1.55 1.25-3.51 2-5.64 2s-4.1-.75-5.64-2h11.28zM21 12c0 2.14-.75 4.1-2 5.64V6.37c1.24 1.55 2 3.5 2 5.63z"/>
    </svg>
    <span class="mtrl-button__label">SVG</span>
  </button>

  <h3>Layout</h3>
  <h4>ðŸ‘‰ Density</h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-density--n1">-1</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-density--n2">-2</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-density--n3">-3</button>

  <h4>Spacing</h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--block">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Block</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--block mtrl-button--block--between">
    <span class="mtrl-button__label">Block - Between</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>

  <h3>Shape</h3>
  <h4>Shape</h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--rounded">Rounded</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--tile">Tile</button>

  <h4>ðŸ‘‰ Shape
    <span unsafe></span>
  </h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-shape--rounded-corners">Rounded</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-shape--cut-corners">Cut</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-shape--scoop-corners">Scoop</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-shape--notch-corners">Notch</button>

  <h3>ðŸ‘‰ Theme</h3>
  <button class="mtrl-button mtrl-button--contained mtrl-theme--primary">Primary</button>
  <button class="mtrl-button mtrl-button--contained mtrl-theme--primary-primary-variant">Primary Variant</button>
  <button class="mtrl-button mtrl-button--contained mtrl-theme--primary-secondary">Secondary</button>
  <button class="mtrl-button mtrl-button--contained mtrl-theme--primary-secondary-variant">Secondary Variant</button>
  <button class="mtrl-button mtrl-button--contained mtrl-theme--primary-surface">Surface</button>

  <h4>Custom</h4>
  <button class="mtrl-button ripple-color" test>ripple-color</button>
  <button class="mtrl-button mtrl-button--contained ripple-color" test>ripple-color</button>
  <br>

  <button class="mtrl-button container-color" test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">container-color</span>
  </button>
  <button class="mtrl-button disabled-container-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-container-color</span>
  </button>
  <br>

  <button class="mtrl-button ink-color" test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">ink-color</span>
  </button>
  <button class="mtrl-button disabled-ink-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-ink-color</span>
  </button>
  <br>

  <button class="mtrl-button icon-color" test>
    <svg class="mtrl-button__icon" fill="#000000" height="24px" viewBox="0 0 24 24"
         width="24px" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path
          d="M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 17.64C3.75 16.1 3 14.14 3 12c0-2.13.76-4.08 2-5.63v11.27zM17.64 5H6.36C7.9 3.75 9.86 3 12 3s4.1.75 5.64 2zM12 14.53L8.24 7h7.53L12 14.53zM17 9v8h-4l4-8zm-6 8H7V9l4 8zm6.64 2c-1.55 1.25-3.51 2-5.64 2s-4.1-.75-5.64-2h11.28zM21 12c0 2.14-.75 4.1-2 5.64V6.37c1.24 1.55 2 3.5 2 5.63z"/>
    </svg>

    <span class="mtrl-button__label">icon-color</span>
  </button>
  <button class="mtrl-button disabled-icon-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-icon-color</span>
  </button>
  <br>

  <button class="mtrl-button mtrl-button--outlined corner-radius" test>corner-radius</button>
  <button class="mtrl-button mtrl-button--outlined stroke-width" test>stroke-width</button>
  <button class="mtrl-button mtrl-button--outlined stroke-color" test>stroke-color</button>
  <button class="mtrl-button mtrl-button--outlined dark-stroke-color" test>dark-stroke-color</button>

  <h3>Variant</h3>
  <h4>Text Case</h4>
  <button class="mtrl-button mtrl-button--outlined">
    <span class="mtrl-button__label--uppercase">Uppercase</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <span class="mtrl-button__label--sentence-case">Sentence case</span>
  </button>

  <h4>Split</h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--split">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Leading</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--split">
    <span class="mtrl-button__label">Trailing</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--split" dir="rtl">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Leading RTL</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--split" dir="rtl">
    <span class="mtrl-button__label">Trailing RTL</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>

  <h4>Vertical
    <span against></span>
  </h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Vertical</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
    <span class="mtrl-button__label">Vertical</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical mtrl-button--rounded">
    <span class="mtrl-button__label">Vertical</span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>

  <h4>Two-column
    <span against></span>
  </h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
     <span class="mtrl-button__label">
       <span class="mtrl-button__label--primary">Primary</span>
       <span class="mtrl-button__label--secondary">Secondary</span>
     </span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">
      <span class="mtrl-button__label--primary">Primary</span>
      <span class="mtrl-button__label--secondary">Secondary</span>
    </span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
     <span class="mtrl-button__label">
       <span class="mtrl-button__label--primary">Primary</span>
       <span class="mtrl-button__label--secondary">Secondary</span>
     </span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column mtrl-button--rounded">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">
      <span class="mtrl-button__label--primary">Primary</span>
      <span class="mtrl-button__label--secondary">Secondary</span>
    </span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column" dir="rtl">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">
      <span class="mtrl-button__label--primary">RTL</span>
      <span class="mtrl-button__label--secondary">Leading</span>
    </span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column" dir="rtl">
    <span class="mtrl-button__label">
      <span class="mtrl-button__label--primary">RTL</span>
      <span class="mtrl-button__label--secondary">Trailing</span>
    </span>
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
</section>

<h2>Icon Button</h2>
<section id="icon-button">
  <button class="mtrl-icon-button">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h3>Shape</h3>
  <h4>Tile</h4>
  <button class="mtrl-icon-button mtrl-icon-button--tile">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-icon-button--tile">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--tile">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h4>ðŸ‘‰ Shape -> Smooth Corners
    <span unsafe></span>
  </h4>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--smooth-corners-1">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--smooth-corners-2">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--smooth-corners-4">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h4>ðŸ‘‰ Shape -> Polygon
    <span unsafe></span>
  </h4>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-3">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-4">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-5">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-6">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
