<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Button" name="Description">
  <title>Button</title>
  <style>
    button {
      margin: 4px;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
  <link href="../../src/components/button/button_theme.css" rel="stylesheet">
  <link href="../../src/components/button/icon-button.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="theme-toggle" title="dark mode"><i class="material-icons">brightness_4</i></div>
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Button</h2>
<section id="button">
  <h4>Text Button</h4>
  <button class="mtrl-button">Text Button</button>
  <button class="mtrl-button mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--push">Push</button>
  <button class="mtrl-button" disabled>Disabled</button>

  <h4>Outlined Button</h4>
  <button class="mtrl-button mtrl-button--outlined">Outlined Button</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--push">Push</button>
  <button class="mtrl-button mtrl-button--outlined" disabled>Disabled</button>

  <h4>Stroked Button</h4>
  <button class="mtrl-button mtrl-button--stroked">Stroked Button</button>
  <button class="mtrl-button mtrl-button--stroked mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--stroked mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--stroked mtrl-button--push">Push</button>
  <button class="mtrl-button mtrl-button--stroked" disabled>Disabled</button>

  <h4>Two-Tone Button</h4>
  <button class="mtrl-button mtrl-button--two-tone">Two-Tone Button</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--push">Push</button>
  <button class="mtrl-button mtrl-button--two-tone" disabled>Disabled</button>

  <h4>Two-Tone Stroked Button</h4>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--stroked">Two-Tone Stroked Button</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--stroked mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--stroked mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--stroked mtrl-button--push">Push</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--stroked" disabled>Disabled</button>

  <h4>Contained Button</h4>
  <button class="mtrl-button mtrl-button--contained">Contained Button</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--unelevated">Unelevated</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--push">Push</button>
  <button class="mtrl-button mtrl-button--contained" disabled>Disabled</button>

  <h3>Theme</h3>
  <button class="mtrl-button mtrl-button--primary">Primary</button>
  <button class="mtrl-button mtrl-button--primary-variant">Primary Variant</button>
  <button class="mtrl-button mtrl-button--secondary">Secondary</button>
  <button class="mtrl-button mtrl-button--secondary-variant">Secondary Variant</button>
  <button class="mtrl-button mtrl-button--error">Error</button>
  <br>

  <button class="mtrl-button mtrl-button--contained mtrl-button--primary">Primary</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--primary-variant">Primary Variant</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--secondary">Secondary</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--secondary-variant">Secondary Variant</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--error">Error</button>

  <h3>Usage</h3>
  <h4>With Icon</h4>
  <button class="mtrl-button mtrl-button--outlined">
    <i class="mtrl-button__icon material-icons">favorite</i>
    Leading
  </button>
  <button class="mtrl-button mtrl-button--outlined">Trailing
    <i class="mtrl-button__icon mtrl-button__icon--trailing material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <svg class="mtrl-button__icon" fill="#000000" height="24px" viewBox="0 0 24 24"
         width="24px" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path
          d="M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 17.64C3.75 16.1 3 14.14 3 12c0-2.13.76-4.08 2-5.63v11.27zM17.64 5H6.36C7.9 3.75 9.86 3 12 3s4.1.75 5.64 2zM12 14.53L8.24 7h7.53L12 14.53zM17 9v8h-4l4-8zm-6 8H7V9l4 8zm6.64 2c-1.55 1.25-3.51 2-5.64 2s-4.1-.75-5.64-2h11.28zM21 12c0 2.14-.75 4.1-2 5.64V6.37c1.24 1.55 2 3.5 2 5.63z"/>
    </svg>
    SVG
  </button>

  <h3>Vertical</h3>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
    <i class="mtrl-button__icon material-icons">favorite</i>
    Vertical
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
    Vertical
    <i class="mtrl-button__icon mtrl-button__icon--trailing material-icons">favorite</i>
  </button>
</section>


<h2>Toggle Button</h2>
<section id="toggle-button">

</section>


<h2>Icon Button</h2>
<section id="icon-button">
  <button class="mtrl-icon-button">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--two-tone">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <button class="mtrl-icon-button" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h3>Theme</h3>
  <button class="mtrl-icon-button mtrl-icon-button--primary">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--primary-variant">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--secondary">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--secondary-variant">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--error">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <br>

  <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--primary">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--primary-variant">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--secondary">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--secondary-variant">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--error">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
