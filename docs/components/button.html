<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Button" name="Description">
  <title>Button</title>
  <style>
    button {
      margin: 4px;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="button.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
  <link href="../../src/components/button/fab.css" rel="stylesheet">
  <link href="../../src/components/button/icon-button.css" rel="stylesheet">
  <link href="../../src/components/density/density.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="theme-toggle" title="dark mode"><i class="material-icons">brightness_4</i></div>
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Button</h2>
<section id="button">
  <h4>Text Button</h4>
  <button class="mtrl-button">Text Button</button>
  <button class="mtrl-button mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--raised">Raised</button>
  <button class="mtrl-button" disabled>Disabled</button>

  <h4>Outlined Button</h4>
  <button class="mtrl-button mtrl-button--outlined">Outlined Button</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--outlined" disabled>Disabled</button>

  <h4>Two-Tone Button</h4>
  <button class="mtrl-button mtrl-button--two-tone">Two-Tone Button</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--two-tone mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--two-tone" disabled>Disabled</button>

  <h4>Contained Button</h4>
  <button class="mtrl-button mtrl-button--contained">Contained Button</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--contained mtrl-button--unelevated">Unelevated</button>
  <button class="mtrl-button mtrl-button--contained" disabled>Disabled</button>

  <h4>Prototype</h4>
  <button class="mtrl-button mtrl-button--prototype">prototype</button>
  <button class="mtrl-button mtrl-button--prototype mtrl-button--float">Float</button>
  <button class="mtrl-button mtrl-button--prototype mtrl-button--raised">Raised</button>
  <button class="mtrl-button mtrl-button--prototype" disabled>Disabled</button>
  <br>

  <button class="mtrl-button mtrl-button--prototype mtrl-button--outlined">Outlined Button</button>
  <button class="mtrl-button mtrl-button--prototype mtrl-button--two-tone">Two-Tone Button</button>
  <button class="mtrl-button mtrl-button--prototype mtrl-button--contained">Contained Button</button>

  <h3>Usage</h3>
  <h4>Icon Only</h4>
  <button class="mtrl-button">
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--contained">
    <i class="mtrl-button__icon material-icons">favorite</i>
  </button>

  <h4>With Icon</h4>
  <button class="mtrl-button mtrl-button--outlined">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Leading</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <span class="mtrl-button__label">Trailing</span>
    <i class="mtrl-button__icon mtrl-button__icon--trailing material-icons">favorite</i>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <svg class="mtrl-button__icon" fill="#000000" height="24px" viewBox="0 0 24 24"
         width="24px" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path
          d="M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 17.64C3.75 16.1 3 14.14 3 12c0-2.13.76-4.08 2-5.63v11.27zM17.64 5H6.36C7.9 3.75 9.86 3 12 3s4.1.75 5.64 2zM12 14.53L8.24 7h7.53L12 14.53zM17 9v8h-4l4-8zm-6 8H7V9l4 8zm6.64 2c-1.55 1.25-3.51 2-5.64 2s-4.1-.75-5.64-2h11.28zM21 12c0 2.14-.75 4.1-2 5.64V6.37c1.24 1.55 2 3.5 2 5.63z"/>
    </svg>
    <span class="mtrl-button__label">SVG</span>
  </button>

  <h3>ðŸ‘‰ Density</h3>
  <button class="mtrl-button mtrl-button--outlined mtrl-density--1">-1</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-density--2">-2</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-density--3">-3</button>

  <h3>Shape</h3>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--rounded">Rounded</button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--tile">Tile</button>

  <h3>Custom Properties</h3>
  <button class="mtrl-button mtrl-button--outlined height" test>height</button>
  <button class="mtrl-button mtrl-button--outlined horizontal-padding" test>horizontal-padding</button>
  <br>

  <button class="mtrl-button ripple-color" test>ripple-color</button>
  <br>

  <button class="mtrl-button container-color" test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">container-color</span>
  </button>
  <button class="mtrl-button disabled-container-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-container-color</span>
  </button>
  <br>

  <button class="mtrl-button ink-color" test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">ink-color</span>
  </button>
  <button class="mtrl-button disabled-ink-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-ink-color</span>
  </button>
  <br>

  <button class="mtrl-button label-color" test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">label-color</span>
  </button>
  <button class="mtrl-button disabled-label-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-label-color</span>
  </button>
  <br>

  <button class="mtrl-button icon-color" test>
    <svg class="mtrl-button__icon" fill="#000000" height="24px" viewBox="0 0 24 24"
         width="24px" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path
          d="M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 17.64C3.75 16.1 3 14.14 3 12c0-2.13.76-4.08 2-5.63v11.27zM17.64 5H6.36C7.9 3.75 9.86 3 12 3s4.1.75 5.64 2zM12 14.53L8.24 7h7.53L12 14.53zM17 9v8h-4l4-8zm-6 8H7V9l4 8zm6.64 2c-1.55 1.25-3.51 2-5.64 2s-4.1-.75-5.64-2h11.28zM21 12c0 2.14-.75 4.1-2 5.64V6.37c1.24 1.55 2 3.5 2 5.63z"/>
    </svg>

    <span class="mtrl-button__label">icon-color</span>
  </button>
  <button class="mtrl-button disabled-icon-color" disabled test>
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">disabled-icon-color</span>
  </button>
  <br>

  <button class="mtrl-button mtrl-button--outlined corner-radius" test>corner-radius</button>
  <button class="mtrl-button mtrl-button--outlined stroke-width" test>stroke-width</button>
  <button class="mtrl-button mtrl-button--outlined stroke-color" test>stroke-color</button>
  <button class="mtrl-button mtrl-button--outlined dark-stroke-color" test>dark-stroke-color</button>

  <h3>Variant</h3>
  <h4>Text Case</h4>
  <button class="mtrl-button mtrl-button--outlined">
    <span class="mtrl-button__label mtrl-button__label--uppercase">Uppercase</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined">
    <span class="mtrl-button__label mtrl-button__label--sentence-case">Sentence case</span>
  </button>

  <h4>Vertical
    <span against></span>
  </h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">Vertical</span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
    <span class="mtrl-button__label">Vertical</span>
    <i class="mtrl-button__icon mtrl-button__icon--trailing material-icons">favorite</i>
  </button>

  <h4>Two-column
    <span against></span>
  </h4>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
     <span class="mtrl-button__label">
       <span class="mtrl-button__label--primary">Primary</span>
       <span class="mtrl-button__label--secondary">Secondary</span>
     </span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
    <i class="mtrl-button__icon material-icons">favorite</i>
    <span class="mtrl-button__label">
      <span class="mtrl-button__label--primary">Primary</span>
      <span class="mtrl-button__label--secondary">Secondary</span>
    </span>
  </button>
  <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
     <span class="mtrl-button__label">
       <span class="mtrl-button__label--primary">Primary</span>
       <span class="mtrl-button__label--secondary">Secondary</span>
     </span>
    <i class="mtrl-button__icon mtrl-button__icon--trailing material-icons">favorite</i>
  </button>
</section>

<h2>Icon Button</h2>
<section id="icon-button">
  <button class="mtrl-icon-button">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--two-tone">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <button class="mtrl-icon-button" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h4>Prototype</h4>
  <button class="mtrl-icon-button mtrl-icon-button--prototype">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--prototype mtrl-icon-button--outlined">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--prototype mtrl-icon-button--two-tone">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--prototype mtrl-icon-button--contained">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <button class="mtrl-icon-button mtrl-icon-button--prototype" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--prototype mtrl-icon-button--outlined" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--prototype mtrl-icon-button--two-tone" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--prototype mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h3>Shape</h3>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-icon-button--tile">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-icon-button--diamond">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
</section>

<h2>FAB</h2>
<section id="fab">
  <button class="mtrl-fab">
    <i class="mtrl-fab__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-fab mtrl-fab--mini">
    <i class="mtrl-fab__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-fab mtrl-fab--extended">
    <i class="mtrl-fab__icon material-icons">favorite</i>
    <span class="mtrl-fab__label">Extended</span>
  </button>
  <button class="mtrl-fab mtrl-fab--extended">
    <span class="mtrl-fab__label">Extended</span>
    <i class="mtrl-fab__icon mtrl-fab__icon--trailing material-icons">favorite</i>
  </button>
  <button class="mtrl-fab mtrl-fab--extended">
    <span class="mtrl-fab__label">Extended</span>
  </button>

  <h4>Prototype</h4>
  <button class="mtrl-fab mtrl-fab--prototype">
    <i class="mtrl-fab__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-fab mtrl-fab--prototype mtrl-fab--extended">
    <i class="mtrl-fab__icon material-icons">favorite</i>
    <span class="mtrl-fab__label">Extended</span>
  </button>

  <h3>ðŸ‘‰ Density</h3>
  <button class="mtrl-fab mtrl-fab--extended mtrl-density--1">
    <i class="mtrl-fab__icon material-icons">favorite</i>
    <span class="mtrl-fab__label">-1</span>
  </button>
  <button class="mtrl-fab mtrl-fab--extended mtrl-density--2">
    <i class="mtrl-fab__icon material-icons">favorite</i>
    <span class="mtrl-fab__label">-2</span>
  </button>
  <button class="mtrl-fab mtrl-fab--extended mtrl-density--3">
    <i class="mtrl-fab__icon material-icons">favorite</i>
    <span class="mtrl-fab__label">-3</span>
  </button>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
