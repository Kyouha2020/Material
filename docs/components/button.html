<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Button & Icon Button" name="Description">
  <title>Button</title>
  <style>
    .mtrl-button, .mtrl-icon-button {
      margin: 4px;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
  <link href="../../src/components/button/icon-button.css" rel="stylesheet">
  <link href="../../src/components/density/density.css" rel="stylesheet">
  <link href="../../src/components/shape/shape.css" rel="stylesheet">
</head>
<body>

<h2>Button</h2>
<section id="button">
  <div demo-title>Text Button</div>
  <div demo>
    <button class="mtrl-button">
      <span class="mtrl-button__label">Text Button</span>
    </button>
    <button class="mtrl-button mtrl-button--float">
      <span class="mtrl-button__label">Float</span>
    </button>
    <button class="mtrl-button mtrl-button--raised">
      <span class="mtrl-button__label">Raised</span>
    </button>
    <button class="mtrl-button" disabled>
      <span class="mtrl-button__label">Disabled</span>
    </button>
  </div>

  <div demo-title>Outlined Button</div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined">
      <span class="mtrl-button__label">Outlined Button</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--float">
      <span class="mtrl-button__label">Float</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--raised">
      <span class="mtrl-button__label">Raised</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined" disabled>
      <span class="mtrl-button__label">Disabled</span>
    </button>
  </div>

  <div demo-title>Contained Button</div>
  <div demo>
    <button class="mtrl-button mtrl-button--contained">
      <span class="mtrl-button__label">Contained Button</span>
    </button>
    <button class="mtrl-button mtrl-button--contained mtrl-button--float">
      <span class="mtrl-button__label">Float</span>
    </button>
    <button class="mtrl-button mtrl-button--contained mtrl-button--unelevated">
      <span class="mtrl-button__label">Unelevated</span>
    </button>
    <button class="mtrl-button mtrl-button--contained" disabled>
      <span class="mtrl-button__label">Disabled</span>
    </button>
  </div>

  <h3>Usage</h3>
  <div demo-title>With Icon</div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Leading</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined">
      <span class="mtrl-button__label">Trailing</span>
      <i class="mtrl-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-button mtrl-button--outlined" dir="rtl">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Leading RTL</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined" dir="rtl">
      <span class="mtrl-button__label">Trailing RTL</span>
      <i class="mtrl-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-button mtrl-button--outlined">
      <svg class="mtrl-button__icon" fill="#000000" height="24px" viewBox="0 0 24 24"
           width="24px" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path
            d="M23 12c0-6.07-4.93-11-11-11S1 5.93 1 12s4.93 11 11 11 11-4.93 11-11zM5 17.64C3.75 16.1 3 14.14 3 12c0-2.13.76-4.08 2-5.63v11.27zM17.64 5H6.36C7.9 3.75 9.86 3 12 3s4.1.75 5.64 2zM12 14.53L8.24 7h7.53L12 14.53zM17 9v8h-4l4-8zm-6 8H7V9l4 8zm6.64 2c-1.55 1.25-3.51 2-5.64 2s-4.1-.75-5.64-2h11.28zM21 12c0 2.14-.75 4.1-2 5.64V6.37c1.24 1.55 2 3.5 2 5.63z"/>
      </svg>
      <span class="mtrl-button__label">SVG</span>
    </button>
  </div>

  <h3>Variant</h3>
  <div demo-title>Text Case</div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined">
      <span class="mtrl-button__label mtrl-button__label--uppercase">Uppercase</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined">
      <span class="mtrl-button__label mtrl-button__label--sentence-case">Sentence case</span>
    </button>
  </div>

  <div demo-title>Block</div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--block">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Block</span>
    </button>
  </div>

  <div demo-title>Vertical
    <mark against></mark>
  </div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Vertical</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical">
      <span class="mtrl-button__label">Vertical</span>
      <i class="mtrl-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical mtrl-button--rounded">
      <span class="mtrl-button__label">Vertical</span>
      <i class="mtrl-button__icon material-icons">favorite</i>
    </button>
  </div>

  <div demo-title>Two-column
    <mark against></mark>
  </div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
        <span class="mtrl-button__label">
          <span class="mtrl-button__label--primary">Primary</span>
          <span class="mtrl-button__label--secondary">Secondary</span>
        </span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">
          <span class="mtrl-button__label--primary">Primary</span>
          <span class="mtrl-button__label--secondary">Secondary</span>
        </span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column">
        <span class="mtrl-button__label">
          <span class="mtrl-button__label--primary">Primary</span>
          <span class="mtrl-button__label--secondary">Secondary</span>
        </span>
      <i class="mtrl-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column mtrl-button--rounded">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">
          <span class="mtrl-button__label--primary">Primary</span>
          <span class="mtrl-button__label--secondary">Secondary</span>
        </span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column" dir="rtl">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">
          <span class="mtrl-button__label--primary">RTL</span>
          <span class="mtrl-button__label--secondary">Leading</span>
        </span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--two-column" dir="rtl">
        <span class="mtrl-button__label">
          <span class="mtrl-button__label--primary">RTL</span>
          <span class="mtrl-button__label--secondary">Trailing</span>
        </span>
      <i class="mtrl-button__icon material-icons">favorite</i>
    </button>
  </div>

  <h3>Shape</h3>
  <div demo-title>Shape
    <mark add-on></mark>
  </div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--rounded">
      <span class="mtrl-button__label">Rounded</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--tile">
      <span class="mtrl-button__label">Tile</span>
    </button>
  </div>

  <div demo-title>ðŸ‘‰ Shape
    <mark unsafe></mark>
  </div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical mtrl-shape--rounded-corners">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Rounded</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical mtrl-shape--cut-corners">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Cut</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical mtrl-shape--scoop-corners">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Scoop</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-button--vertical mtrl-shape--notch-corners">
      <i class="mtrl-button__icon material-icons">favorite</i>
      <span class="mtrl-button__label">Notch</span>
    </button>
  </div>

  <h3>Density</h3>
  <div demo-title>ðŸ‘‰ Density</div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-density--n1">
      <span class="mtrl-button__label">-1</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-density--n2">
      <span class="mtrl-button__label">-2</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-density--n3">
      <span class="mtrl-button__label">-3</span>
    </button>
  </div>

  <div demo-title>ðŸ‘‰ Density (Positive)
    <mark against></mark>
  </div>
  <div demo>
    <button class="mtrl-button mtrl-button--outlined mtrl-density--p1">
      <span class="mtrl-button__label">1</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-density--p2">
      <span class="mtrl-button__label">2</span>
    </button>
    <button class="mtrl-button mtrl-button--outlined mtrl-density--p3">
      <span class="mtrl-button__label">3</span>
    </button>
  </div>
</section>

<h2>Icon Button</h2>
<section id="icon-button">
  <button class="mtrl-icon-button">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained">
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--outlined" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>
  <button class="mtrl-icon-button mtrl-icon-button--contained" disabled>
    <i class="mtrl-icon-button__icon material-icons">favorite</i>
  </button>

  <h3>Shape</h3>
  <div demo-title>Tile
  </div>
  <div demo>
    <button class="mtrl-icon-button mtrl-icon-button--tile">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-icon-button--tile">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-icon-button mtrl-icon-button--contained mtrl-icon-button--tile">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
  </div>

  <div demo-title>ðŸ‘‰ Shape -> Smooth Corners
    <mark unsafe></mark>
  </div>
  <div demo>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--smooth-corners-1">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--smooth-corners-2">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--smooth-corners-4">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
  </div>

  <div demo-title>ðŸ‘‰ Shape -> Polygon
    <mark unsafe></mark>
  </div>
  <div demo>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-3">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-4">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
    <button class="mtrl-icon-button mtrl-icon-button--outlined mtrl-shape--polygon-6">
      <i class="mtrl-icon-button__icon material-icons">favorite</i>
    </button>
  </div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
