<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Theme" name="Description">
  <title>Theme</title>
  <style>
    .mtrl-theme {
      display: inline-flex;
      width: 8rem;
      height: 8rem;
      margin: 8px;
      border: 1px solid grey;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/theme/theme.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="theme-toggle" title="dark mode"><i class="material-icons">brightness_4</i></div>
</div>

<h2>Theme</h2>
<section id="theme">
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-primary)); color: rgb(var(--mtrl-theme-on-primary));">Primary</div>
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-primary-variant)); color: rgb(var(--mtrl-theme-on-primary-variant));">Primary Variant</div>
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-secondary)); color: rgb(var(--mtrl-theme-on-secondary));">Secondary</div>
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-secondary-variant)); color: rgb(var(--mtrl-theme-on-secondary-variant));">Secondary Variant</div>
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-background)); color: rgb(var(--mtrl-theme-on-background));">Background</div>
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-surface)); color: rgb(var(--mtrl-theme-on-surface));">Surface</div>
  <div class="mtrl-theme" style="background-color: rgb(var(--mtrl-theme-error)); color: rgb(var(--mtrl-theme-on-error));">Error</div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
