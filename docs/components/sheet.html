<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Button & Icon Button" name="Description">
  <link href="../index.css" rel="stylesheet">
  <title>Button</title>
  <style>
    .mtrl-sheet {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 128px;
      margin: 8px;
      border: #6200ee solid 1px;
    }

    .mtrl-sheet:not(.mtrl-sheet--aspect-ratio) {
      height: 128px;
    }
  </style>
  <link href="../../src/components/sheet/sheet.css" rel="stylesheet">
</head>
<body>

<h2>Sheet</h2>
<h3>Aspect Ratio</h3>

<section id="aspect-ratio">
  <div demo-title>Regular (128px width)
  </div>
  <div demo>
    <div class="mtrl-sheet mtrl-sheet--aspect-ratio mtrl-sheet--aspect-ratio--16-9">16:9</div>
    <div class="mtrl-sheet mtrl-sheet--aspect-ratio mtrl-sheet--aspect-ratio--3-2">3:2</div>
    <div class="mtrl-sheet mtrl-sheet--aspect-ratio mtrl-sheet--aspect-ratio--4-3">4:3</div>
    <div class="mtrl-sheet mtrl-sheet--aspect-ratio mtrl-sheet--aspect-ratio--square">1:1</div>
    <div class="mtrl-sheet mtrl-sheet--aspect-ratio mtrl-sheet--aspect-ratio--3-4">3:4</div>
    <div class="mtrl-sheet mtrl-sheet--aspect-ratio mtrl-sheet--aspect-ratio--2-3">2:3</div>
  </div>
</section>

<h3>Shape</h3>
<section id="shape">
  <div demo-title>Regular (16px corners)
    <mark unsafe></mark>
  </div>
  <div demo>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--rounded-corners">Rounded</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--cut-corners">Cut</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--scoop-corners">Scoop</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--notch-corners">Notch</div>
  </div>

  <div demo-title>Smooth Corners (1 - 12)
    <mark add-on></mark>
    <mark unsafe></mark>
  </div>
  <div demo>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--smooth-corners-1">1</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--smooth-corners-2">2</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--smooth-corners-4">4</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--smooth-corners-5">5</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--smooth-corners-8">8</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--smooth-corners-12">12</div>
  </div>

  <div demo-title>Polygon (3 - 16)
    <mark add-on></mark>
    <mark unsafe></mark>
  </div>
  <div demo>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-3">3</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-4">4</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-5">5</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-6">6</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-7">7</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-8">8</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-9">9</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-10">10</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-11">11</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-12">12</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-13">13</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-14">14</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-15">15</div>
    <div class="mtrl-sheet mtrl-sheet--stroke mtrl-sheet--polygon-16">16</div>
  </div>
</section>

<script src="../index.js" type="module" async></script>
</body>
</html>
