<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Card" name="Description">
  <title>Card</title>
  <style>
    .mtrl-card {
      margin: 4px;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/button/button.css" rel="stylesheet">
  <link href="../../src/components/button/icon-button.css" rel="stylesheet">
  <link href="../../src/components/card/card.css" rel="stylesheet">
  <link href="../../src/components/card/card_theme.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container">
  <div id="theme-toggle" title="dark mode"><i class="material-icons">brightness_4</i></div>
  <div id="dir-toggle" title="RTL mode"><i class="material-icons">navigate_before</i></div>
</div>

<h2>Card</h2>
<section id="card">
  <h3>Elevated</h3>
  <div class="mtrl-card" tabindex="0">
    <div class="mtrl-card__header">
      <div class="mtrl-card__title">Title goes here</div>
      <div class="mtrl-card__subtitle">Secondary text</div>
    </div>
    <div class="mtrl-card__supporting-text">Supporting text</div>
    <div class="mtrl-card__actions">
      <button class="mtrl-button">Action 1</button>
      <button class="mtrl-button">Action 2</button>
    </div>
  </div>

  <h3>Outlined</h3>
  <div class="mtrl-card mtrl-card--outlined" tabindex="0">
    <div class="mtrl-card__header">
      <div class="mtrl-card__title">Title goes here</div>
      <div class="mtrl-card__subtitle">Secondary text</div>
    </div>
  </div>

  <div class="mtrl-card mtrl-card--outlined" tabindex="0">
    <div class="mtrl-card__header">
      <div class="mtrl-card__title">Title goes here</div>
      <div class="mtrl-card__subtitle">Secondary text</div>
    </div>
    <div class="mtrl-card__supporting-text">Supporting text</div>
  </div>

  <h3>Theme</h3>
  <div class="mtrl-card mtrl-card--outlined mtrl-card--primary" tabindex="0">
    <div class="mtrl-card__header">
      <div class="mtrl-card__title">Title goes here</div>
      <div class="mtrl-card__subtitle">Secondary text</div>
    </div>
    <div class="mtrl-card__supporting-text">Supporting text</div>
  </div>
  <div class="mtrl-card mtrl-card--outlined mtrl-card--secondary" tabindex="0">
    <div class="mtrl-card__header">
      <div class="mtrl-card__title">Title goes here</div>
      <div class="mtrl-card__subtitle">Secondary text</div>
    </div>
    <div class="mtrl-card__supporting-text">Supporting text</div>
  </div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
