<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Material Components: Touch Target" name="Description">
  <title>Touch Target</title>
  <style>
    .mtrl-touch-target-1, .mtrl-touch-target-2 {
      position: relative;
      display: inline-flex;
      height: var(--mtrl-component-height);
      margin: 8px;
      border: 1px solid black;
      cursor: pointer;
    }

    .mtrl-touch-target-1 {
      width: 24px;
      --mtrl-component-height: 24px;
    }

    .mtrl-touch-target-2 {
      width: 48px;
      --mtrl-component-height: 48px;
      border-radius: 50%;
    }
  </style>
  <link href="../index.css" rel="stylesheet">
  <link href="../../src/components/touch-target/touch-target.css" rel="stylesheet">
</head>
<body>

<div id="toggle-container"></div>

<h2>Touch Target</h2>
<section id="touch-target">
  <div class="mtrl-touch-target-1 mtrl-touch-target">24</div>
  <div class="mtrl-touch-target-2 mtrl-touch-target">48</div>
</section>

<script async src="../index.js" type="module"></script>
</body>
</html>
